<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="/asset/css/style.css">
<title>Train Scheduler</title>
</head>


<body>
        <div class="container">

                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Anytime is Train Time</h1>
                        </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table" id="train-schedule">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            
                        </tr>
                    </table>
                </div>
            
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="train-input">Train Name</label>
                                    <input type="text" class="form-control" id="train-input">
                                </div>
            
                                <div class="form-group">
                                        <label for="destination-input">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="time-input">
                                </div>
                                <div class="form-group">
                                        <label for="frequency-input">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency-input">
                                </div>
            
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                                
                         </form>
                    </div>
             </div>    
                

        </div>


        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
 
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>    
    
        <script type="text/javascript" src="/asset/javascript/game.js"></script>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
